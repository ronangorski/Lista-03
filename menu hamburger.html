<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exercício 07
  </title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: whitesmoke;
    }

    header {
      background-color: navy;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      height: 60px;
      box-sizing: border-box;
    }

    h1 {
      margin: 0;
      font-size: 1.5rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 20px;
    }

    /* Botão hamburger ajustado */
    .container {
      display: none;
      width: 60px;
      height: 60px;
      position: relative;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 10;
    }

    .btn {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .btn-left,
    .btn-right {
      background-color: #fff;
      position: absolute;
      height: 8px;
      width: 30px;
      top: 26px;
      transition: 0.4s;
      box-sizing: border-box;
    }

    .btn-left {
      left: 0;
    }

    .btn-right {
      left: 30px;
    }

    .btn-left:before,
    .btn-left:after,
    .btn-right:before,
    .btn-right:after {
      content: "";
      position: absolute;
      width: 30px;
      height: 8px;
      background-color: #fff;
      transition: 0.4s;
      box-sizing: border-box;
    }

    .btn-left:before {
      top: -20px;
    }

    .btn-left:after {
      top: 20px;
    }

    .btn-right:before {
      top: -20px;
    }

    .btn-right:after {
      top: 20px;
    }

    /* Animação do botão */
    .active .btn-left {
      background: transparent;
    }

    .active .btn-left:before {
      transform: rotate(45deg) scaleX(1.2) translate(4px, 4px);
    }

    .active .btn-left:after {
      transform: rotate(-45deg) scaleX(1.2) translate(4px, -4px);
    }

    .active .btn-right {
      background: transparent;
    }

    .active .btn-right:before {
      transform: rotate(-45deg) scaleX(1.2) translate(-4px, 4px);
    }

    .active .btn-right:after {
      transform: rotate(45deg) scaleX(1.2) translate(-4px, -4px);
    }

    /* Responsivo */
    @media (max-width: 600px) {
      nav {
        position: absolute;
        top: 60px; /* espaço abaixo do header */
        left: 0;
        width: 100%;
        flex-direction: column;
        background-color: #333;
        overflow: hidden;
        max-height: 0;
        transition: max-height 0.4s ease;
        z-index: 5;
      }

      nav.active {
        max-height: 300px; /* suficiente para todos os links */
      }

      .container {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Menu Hambúrguer</h1>

    <!-- Botão -->
    <div class="container" onclick="toggleMenu()">
      <div class="btn">
        <div class="btn-left"></div>
        <div class="btn-right"></div>
      </div>
    </div>

    <!-- Menu -->
    <nav id="menu">
      <a href="#">Início</a>
      <a href="#">Sobre</a>
      <a href="#">Serviços</a>
      <a href="#">Contato</a>
    </nav>
  </header>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      const btn = document.querySelector(".btn");
      menu.classList.toggle("active");
      btn.classList.toggle("active");
    }
  </script>
</body>
</html>
